<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="checkoutForm.css">
    <title>Checkout Form</title>
</head>
<body>

    <header>
        <img src="../assets/images/technionshop.png" class="logo">
    </header>

    <div>
        <h1>Payment Details</h1>
    </div>
    
    <div>
        <form id="checkout_form" class="form">

            <label for="cardHolderName">Card Holder's Name:</label>
            <input type="text" id="cardHolderName" name="cardHolderName" autocomplete="off" required >
            <div id="cardHolderNameError" class="error-message"></div>
            
            <label for="cardNumber">Card Number:</label>
            <input type="text" id="cardNumber" name="cardNumber" pattern="\d{16}" autocomplete="off" required >
            <div id="cardNumberError" class="error-message"></div>
            

            <label for="expiry-date">Expiry Date:</label>
            <input type="text" id="expiry-date" placeholder="MM/YY" autocomplete="off" required>
    
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" autocomplete="off" autocomplete="off" required>
            <div id="cvvError" class="error-message"></div>
    
            <button type="submit" onclick="validateCreditCard()">Confirm and continue</button>
        </form>
    </div>

    <script src="checkoutForm.js"></script>
</body>
</html>
